<!DOCTYPE html>

<html>
  <head>
    <title>elson_manzalli - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userImage"
            src="http://lorempixel.com/180/180/"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">UserName</h1>
        <a id="userLink" href="" target="_blank">
          <img
            id="imgGit"
            src="images/github.svg"
            onmouseover="this.src='images/github2.png'"
            onmouseout="this.src='images/github.svg'"
            alt="ícone github"
          />
          <span id="userLogin">Loggin </span>
        </a>

        <p id="userBio">Bio</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank">
              <img
                src="images/youtube.svg"
                onmouseover="this.src='images/youtubeColorido.svg' "
                onmouseout="this.src='images/youtube.svg'"
                alt="ícone youtube"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="" target="_blank">
              <img
                src="images/facebook.svg"
                onmouseover="this.src='images/facebookColorido.svg' "
                onmouseout="this.src='images/facebook.svg'"
                alt="ícone facebook"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img
                src="images/instagram.svg"
                onmouseover="this.src='images/instagramColorido.svg' "
                onmouseout="this.src='images/instagram.svg'"
                alt="ícone instagram"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="" target="_blank">
              <img
                src="images/twitter.svg"
                onmouseover="this.src='images/twitterColorido.svg' "
                onmouseout="this.src='images/twitter.svg'"
                alt="ícone twitter"
              />
            </a>
          </li>
          <li class="linkedin">
            <a href="" target="_blank">
              <img
                src="images/linkedin.png"
                onmouseover="this.src='images/linkedinColorido.png' "
                onmouseout="this.src='images/linkedin.png'"
                alt="ícone twitter"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
